<mat-card class="user-profile">
  <mat-card-header class="user-profile__header">
    <mat-card-title class="user-profile__title">Profil Utilisateur</mat-card-title>
  </mat-card-header>
  <!--  <mat-divider></mat-divider>-->
  <mat-card-content class="user-profile__content" style="align-items: center">
    <div class="row">
      <div *ngIf="reputationPoints != null && remainingVotes != null; else error_userProfile" class="col-sm-12">
        <p>
          <strong>Adresse</strong><br/><span style="font-size:1.2vh">{{ walletAddress }}</span>
        </p>

        <p>
          <strong>RÃ©putation</strong><br/> <span>{{ reputationPoints }}</span>
        </p>

        <p>
          <strong>Nombre de votes restant</strong><br><span>{{ remainingVotes }}</span>
        </p>
      </div>
      <ng-template #error_userProfile>
        <div style="margin:auto">
          {{ errorUserProfile }}
        </div>
      </ng-template>


    </div>


  </mat-card-content>
</mat-card>
