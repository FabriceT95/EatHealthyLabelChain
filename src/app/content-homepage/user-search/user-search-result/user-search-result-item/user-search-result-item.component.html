<div class="row" style="padding:1%">
  <div class="col-sm-10">
    <mat-card style="word-break: break-word">
      <p>Le produit <strong>{{ product[0].product_name }}</strong> avec le code-barre
        <strong>{{ product[0].code }}</strong> proposé par <strong>{{ product[0].addressProposer}}</strong>
        La fin du vote a eu lieu le <strong>{{ product[0].voteDates[1] }} </strong>.
      </p>
      <p *ngIf="product[1] != null">Il s'agit d'un produit modifié. Pour plus d'infos, checkez les détails ! LOL</p>
    </mat-card>
  </div>
  <div class="col-sm-2" style="text-align: center; vertical-align: middle;display: table-cell">
    <button (click)="openDialog()" color="primary" mat-raised-button>Détails + Vote</button>
  </div>
</div>
