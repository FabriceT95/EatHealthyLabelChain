<div class="row" style="height:100%">
  <div class="col-sm-12" style="height:100%">
    <mat-card *ngIf="UserProductsProposal.length > 0; else emptyUserProposal" style="height:100%">
      <app-user-proposal-item *ngFor="let product of UserProductsProposal; let i=index" [productIndex]="i"
                              [product]="product"></app-user-proposal-item>
    </mat-card>
    <ng-template #emptyUserProposal>
      <mat-card
        style="height:100%; display:flex; align-items: center; justify-content: center; font-size:20px; font-style: italic">
        <div>
          <span>{{ emptyProposal }}</span>
        </div>
      </mat-card>
    </ng-template>
  </div>
</div>
