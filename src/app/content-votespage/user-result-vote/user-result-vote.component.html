<mat-card *ngIf="ProductsVoting.length > 0; else emptyVoting" style="height:100%">
  <app-result-vote-item *ngFor="let productVote of ProductsVoting" [productvote]="productVote"></app-result-vote-item>
</mat-card>
<ng-template #emptyVoting>
  <mat-card
    style="height:100%; display:flex; align-items: center; justify-content: center; font-size:20px; font-style: italic">
    <div>
      <span>{{ emptyVotingArray }}</span>
    </div>
  </mat-card>
</ng-template>
